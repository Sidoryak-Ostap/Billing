<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="bg-element-1"></div>
      <div class="container">
        <!--Header-->
      <div>
        <div class="header">
          <h1 class="header-title">Simple, traffic-based pricing</h1>
          <p class="header-text">
            Sign up for our 3-day tria. No credit required.
          </p>
        </div>

        <!--Header-->

        <!--Card-->

        <div class="card">
          <div class="card-header">
            <p class="pageviews">100K pageviews</p>
            <p class="price"><span class="price-value">$16.00</span> / <span class="price-month">month<span></p>
          </div>


          <div class="slider-container">
            <input type="range"  min="100" max="500" class="slider" id="myRange">
          </div>

          <div class="billing-container">
            <p class="billing">Monthly billing</p>

            <label class="switch">
              <input class="toggle-btn" type="checkbox" >
              <span class="toggle round"></span>
            </label>

            <p class="billing">Yearly billing</p>
            <p class="discount">25% <span class="discount-text">discount</span></p>
          </div>

          <div class="card-footer">
            <ul class="benefits-list">
              <li class="benefits-item">
                <img src="./images/icon-check.svg" alt="check">
                <span>Unlimited websites</span>
              </li>
              <li class="benefits-item">
                <img src="./images/icon-check.svg" alt="check">
                <span>100% data ownership</span>
              </li>
              <li class="benefits-item">
                <img src="./images/icon-check.svg" alt="check">
                <span>Email reports</span>
              </li>
            </ul>

            <button class="card-footer-btn">Start my trial</button>
          </div>

        </div>

        <!--Card-->
      </div>
    </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
